<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h2>To-do-List <img src="assets/to-do-list.png" alt="" /></h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Enter your items...."
          />
          <button>Add</button>
        </div>

        <ul id="list-content">
          <li>Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
